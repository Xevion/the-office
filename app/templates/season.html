{% extends 'content.html' %}
{% block content %}
{{ super() }}

<a href="{{ url_for('index') }}" >See all Seasons</a>
<br><br>

Season {{ season.id }}
<br>
{% for episode in season.episodes %}

    <br>
{% endfor %}

{% endblock content %}
